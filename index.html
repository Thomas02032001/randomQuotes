<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>QUOTES</title>
</head>

<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">New Quotes</button>
    <button id="tweetMe">Tweet</button>
-->
    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <!-- taken from aos == https://michalsnik.github.io/aos/ -->

            <div class="box">
                <p class="number">
                    <img src="https://cdn2.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-whatsapp-circle-512.png"
                        alt="whatsapp" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <button id="author" class="author"></button>
                </div>
                <label class="button">
                    <p id="newQ">New Quotes</p>
                </label>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>
</body>

</html>
